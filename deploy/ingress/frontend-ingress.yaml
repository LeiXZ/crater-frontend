apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crater-web-frontend-ingress
  namespace: crater
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - crater.act.buaa.edu.cn
      secretName: crater-tls-secret
  rules:
    - host: crater.act.buaa.edu.cn
      http:
        paths:
          - path: /website
            pathType: Prefix
            backend:
              service:
                name: crater-website-svc
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crater-web-frontend-svc
                port:
                  number: 80
